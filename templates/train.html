<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Train Model</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #43cea2, #185a9d);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: #ffffff;
        width: 100%;
        max-width: 420px;
        padding: 35px;
        border-radius: 12px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        text-align: center;
      }

      h1 {
        margin-bottom: 25px;
        color: #333;
      }

      button {
        width: 100%;
        padding: 14px;
        background: #185a9d;
        border: none;
        border-radius: 8px;
        color: #ffffff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
      }

      button:hover {
        background: #144a82;
        transform: translateY(-1px);
      }

      .status {
        margin-top: 20px;
        padding: 14px;
        background: #f4f8ff;
        border-left: 5px solid #185a9d;
        border-radius: 6px;
        color: #333;
        font-weight: 600;
      }

      @media (max-width: 500px) {
        .container {
          margin: 20px;
          padding: 25px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Train the Model</h1>

      <form action="{{ url_for('train_model') }}" method="post">
        <button type="submit">Click to Start Training</button>
      </form>

      {% if msg %}
      <div class="status">{{ msg }}</div>
      {% endif %}

      <!-- Redirect to Prediction Page -->
      <form
        action="{{ url_for('predict_datapoint') }}"
        method="get"
        style="margin-top: 15px"
      >
        <button type="submit" style="background: #4facfe">
          Go to Prediction Page
        </button>
      </form>
    </div>
  </body>
</html>
